<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Record System</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="login-box">
        <div class="rol-nav">
            
            <a href="/admin-login"><span >ADMIN</span></a>
            <a href="/teacher-login" ><span id="teacher-span">TEACHER</span></a>
            <a href="/student-login"><span >STUDENT</span></a>
        
    </div>
    <div class="inputs">
        <form action="/teacher-login" method="POST">
            <div class="row1">

                <div class="col">
                    <input type="text" id="teachername" name="teachername" required placeholder="Fullname"/>
                    <input type="email"  id="teacheremail" name="teacheremail" required placeholder="Email Id" />
                    <input type="password" id="password" name="password" required placeholder="Password"/>
                </div>
            </div>
            <div class="row2">
                <button type="submit" class="sbmt-btn">Login</button>
                <a href="/teacher-register">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
