<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Record System</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    
        <div class="register-box">
            <div class="rol-nav">
            
                    <a href="/admin-register"><span >ADMIN</span></a>
                    <a href="/teacher-register"><span id="teacher-span">TEACHER</span></a>
                    <a href="/student-register"><span>STUDENT</span></a>
                
            </div>
            <div class="inputs">
                <form action="/teacher-register" method="POST">
                    <div class="row1">
                    <div class="col">
                        <input type="text" id="firstname" name="firstname" required placeholder="First name*"/>
                        <input type="email"  id="teacheremail" name="teacheremail" required placeholder="Email Id*" />
                        <input type="tel" id="phonenumber" name="phonenumber" required placeholder="Contact No.*"/>
                    </div>
                    <div class="col">
                        <input type="text" id="lastname" name="lasttname" required placeholder="Last name*"/>
                        <input type="text" id="schoolname" name="schoolname" required placeholder="School Name*"/>
                        <div class="gender-field">
                            <input type="radio" id="male" name="gender" required value="male"/>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" required value="female"/>
                            <label for="female">Female</label>
                        </div>
                    </div>
                    </div>
                    <div class="row2">
                        <input type="password" id="password" name="password" required placeholder="Password*"/>
                        <input type="password" id="confirm-password" name="confirmpassword" required placeholder="Confirm Password"/>
                        <input type="text" id="teachersubject" name="teachersubject" required placeholder="Subject*"/>
                    </div>
                    <div class="row3">
                        <button type="submit" class="sbmt-btn">Register</button>
                        <a href="/teacher-login">Login</a>

                    </div>
                </form>
            </div>
        </div>
    
</body>
</html>
