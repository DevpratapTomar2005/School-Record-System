<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Record System</title>
    <link rel="stylesheet" href="../styles/options.css">
    <link rel="stylesheet" href="../styles/utility.css">
</head>
<body>
    <div class="nav">
        <div class="nav-links">
            <a href="/teacher/">Home</a>
            <a href="/teacher/mark-attendence">Mark Attendence</a>
            <a href="">View Attendence</a>
            <a href="/teacher/give-homework">Give Homework</a>
            <a href="/teacher/upload-testscores">Give Testscores</a>
        </div>
    </div>
    <div class="mark-cont2">
        <form id="findStudentsForm">
            <input type="number" name="studentClass" id="studentClass" required placeholder="Class" min="1" max="12">
            
            <button type="submit" class="sbmt-btn test-sbmt-btn">View Students</button>
        </form>
       
    </div>
    <div class="updated-attendence-table disp-none">
        <form id="attendenceForm">

            <table id="attendenceTable">
                <thead>

                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Roll No.</th>
                        <th>Class</th>
                        <th>Attendence</th>
        
                    </tr>
                </thead>
                <tbody>

                </tbody>
              
            </table>
            <button type="submit" class="submit-attendence-button">Save</button>
        </form>
    </div>
    <script src="/scripts/mark_attendence.js"></script>
</body>
</html>
