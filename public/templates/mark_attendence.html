<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Record System</title>
    <link rel="stylesheet" href="../styles/options.css">
    <link rel="stylesheet" href="../styles/utility.css">
</head>
<body>
    <div class="nav">
        <div class="nav-links">
            <a href="/teacher/">Home</a>
            <a href="/teacher/mark-attendence">Mark Attendence</a>
            <a href="">View Attendence</a>
            <a href="">Give Homework</a>
            <a href="">Give Testscores</a>
        </div>
    </div>
    <div class="mark-cont">
        <form id="attendenceForm">
            <input type="number" name="studentClass" id="studentClass" required placeholder="Class" min="1" max="12">
            <input type="number" name="studentRollNum" id="studentRollNum" required placeholder="Roll No.">
            <select name="attendence" id="attendence" required >
                <option value="Absent">Absent</option>
                <option value="Present">Present</option>
            </select>
            <button type="submit" class="sbmt-btn">Mark Attendence</button>
        </form>
    </div>
    <div class="updated-attendence-table disp-none">
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roll No.</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Date</th>
                <th>Attendence</th>
            </tr>
        </table>
    </div>
    <script src="/scripts/mark_attendence.js"></script>
</body>
</html>
