<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Record System</title>
    <link rel="stylesheet" href="../styles/options.css">
    <link rel="stylesheet" href="../styles/utility.css">
</head>
<body>
    <div class="nav">
        <div class="nav-links">
            <a href="/teacher/">Home</a>
            <a href="/teacher/mark-attendence">Mark Attendence</a>
            <a href="">View Attendence</a>
            <a href="/teacher/give-homework">Give Homework</a>
            <a href="">Give Testscores</a>
        </div>
    </div>
    <div class="mark-cont2">
        <form id="homeworkForm">
            <input type="number" name="studentClass" id="studentHomeworkClass2" required placeholder="Class" min="1" max="12">
            
            <button type="submit" class="sbmt-btn test-sbmt-btn">View Students</button>
        </form>
        
    </div>
    <div class="upload-marks-table">
        <form action="">

            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Roll No.</th>
                    <th>Class</th>
                    <th>Subject</th>
                    <th>Exam</th>
                    <th>Total Marks</th>
                    <th>Obtained Marks</th>
                </tr>
                <tr>
                    <td>Dev</td>
                    <td>tomar</td>
                    <td>23</td>
                    <td>10</td>
                    <td>maths</td>
                    <td><select name="examNameSelect" id="examNameSelect" required >
                    <option value="Unit Test-1">Unit Test-1</option>
                    <option value="Unit Test-2">Unit Test-2</option>
                    <option value="Term-1">Term-1</option>
                    <option value="Unit Test-3">Unit Test-3</option>
                    <option value="Unit Test-4">Unit Test-4</option>
                    <option value="Term-2">Term-2</option></select></td>
                    <td><input type="number" name="totalMarks" max="100" min="1" ></td>
                    <td><input type="number" name="totalMarks" max="100" min="1" ></td>
                </tr>
            </table>
        </form>
    </div>
    
  
   
</body>
